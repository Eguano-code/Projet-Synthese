{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Gestion d'événement</h2>
    <form method="POST" action="{{ url_for('gestion_event') }}">
        <div class="mb-3">
            <label for="event_code" class="form-label">Entrez le code de l'événement :</label>
            <input type="text" class="form-control" id="event_code" name="event_code" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" name="action" value="valider" class="btn btn-success">Valider</button>
            <button type="submit" name="action" value="modifier" class="btn btn-primary">Modifier</button>
        </div>
    </form>
</div>
{% endblock %}
